<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+10&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="background">
      <div class="conteriner">
        <div class="parent-to-screen">
          <div class="name-logo">
            <div class="levels">
              <h1 class="name-header">CODY-HOME</h1>
              <ul class="levels-ul">
                <li class="trian-one-parent">
                  <a href=""
                    ><img class="trian-one" src="./img/triangle-one.png" alt=""
                  /></a>
                </li>
                <li class="li-text">Уровень 1 из 24</li>
                <li class="trian-two-parent">
                  <a href="../second-game/second.html">
                    <img class="trian-two" src="./img/triangle-two.png" alt=""
                  /></a>
                </li>
              </ul>
            </div>
            <div class="some-text">
              <p class="text-explain">
                Добро пожаловать в Cody-Home. Игра, в которой тебе нужно помочь
                маленькому Коди , ответив правильно на вопрос! Направь этого
                робота на его ракету справа,
              </p>

              <div class="theme-of-the-game">
                <h2>Position - Позиционированние</h2>
              </div>

              <div class="question-window">
                <h3>
                  Какое свойство
                  <span class="position-text">position </span>используют для
                  фиксации header на сайте?
                </h3>
              </div>
              <div class="variants-of-decision">
                <button id="first-answer" data-target="button-sent-item">
                  A:relative
                </button>
                <button id="second-answer" onclick="moveElement()">
                  B:fixed
                </button>
                <button id="third-answer" data-target="button-sent-item">
                  C:absolute
                </button>
                <button id="fourth-answer" data-target="button-sent-item">
                  D:sticky
                </button>
              </div>

              <div class="button-sent-item" id="button-sent-item">
                <textarea
                  name="question-input"
                  id="myTextarea"
                  placeholder="Напишите свои вопросы здесь"
                  class="pull-sector"
                ></textarea>
                <button class="btn-hover color-9" onclick="clearTextarea()">
                  Отправить
                </button>
              </div>
            </div>
          </div>

          <div class="second-screen">
            <div class="two-pictures">
              <div class="cody-racket-parent">
                <img class="cody-racket" src="./img/racket_second.png" alt="" />
              </div>
              <div class="cody-charackter-parent">
                <img
                  class="cody-character"
                  id="cody-character"
                  src="./img/cody2.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

        <div class="poll-section"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
